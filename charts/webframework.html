function run(_rawData) {
  const repos = [
    'rails/rails',
    'laravel/laravel',
    'django/django',
    'spring-projects/spring-boot',
    'pallets/flask',
    'expressjs/express',
    'gin-gonic/gin',
    'meteor/meteor',
    'nestjs/nest',
    'strapi/strapi',
    'dotnet/aspnetcore'
  ];
  const datasetWithFilters = [];
  const seriesList = [];
  echarts.util.each(repos, function (repo) {
    var datasetId = 'dataset_' + repo;
    datasetWithFilters.push({
      id: datasetId,
      fromDatasetId: 'dataset_raw',
      transform: {
        type: 'filter',
        config: {
          and: [
            { dimension: 'repo', '=': repo }
          ]
        }
      }
    });
    seriesList.push({
      type: 'line',
      datasetId: datasetId,
      showSymbol: false,
      name: repo,
      endLabel: {
        show: true,
        formatter: function (params) {
          return params.value[1] + ': ' + params.value[2];
        }
      },
      labelLayout: {
        moveOverlap: 'shiftY'
      },
      emphasis: {
        focus: 'series'
      },
      encode: {
        x: 'year',
        y: 'stars',
        label: ['stars'],
        itemName: 'year',
        tooltip: ['stars']
      }
    });
  });
  option = {
    animationDuration: 30000,
    dataset: [
      {
        id: 'dataset_raw',
        source: _rawData
      },
      {
       transform: {
        type: 'sort',
        config: { dimension: 'year', order: 'asc' }
      }
      },
      ...datasetWithFilters
    ],
    title: {
      text: '',
      left: 'center',
    },
    tooltip: {
      order: 'valueDesc',
      trigger: 'axis'
    },
    xAxis: {
      type: 'category',
      nameLocation: 'middle'
    },
    yAxis: {
      name: 'stars'
    },
    grid: {
      right: 180
    },
    series: seriesList
  };
  myChart.setOption(option);
}

run(_rawData);
