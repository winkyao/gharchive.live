        function run(_rawData) {
          const repos = [

          const datasetWithFilters = [];
          const seriesList = [];
          echarts.util.each(repos, function (repo) {
            var datasetId = 'dataset_' + repo;
            datasetWithFilters.push({
              id: datasetId,
              fromDatasetId: 'dataset_raw',
              transform: {
                type: 'filter',
                config: {

                  ]
                }
              }
            });
            seriesList.push({
              type: 'line',
              datasetId: datasetId,
              showSymbol: false,
              name: repo,
              endLabel: {
                show: true,
                formatter: function (params) {
                  return params.value[1] + ': ' + params.value[2];
                }
              },
              labelLayout: {
                moveOverlap: 'shiftY'
              },
              emphasis: {
                focus: 'series'
              },
              encode: {
                x: 'year',
                y: 'stars',
                label: [''],
                itemName: 'year',
                tooltip: ['']
              }
            });
          });
          option = {
            animationDuration: 30000,
            dataset: [

                source: _rawData
              },
              {

                type: 'sort',
                config: { dimension: 'year', order: 'asc' }
              }
              },
              ...datasetWithFilters

            title: {

            },
            grid: {

            series: seriesList
